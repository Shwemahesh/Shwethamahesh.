<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containerassign</title>
    <style>
        .parent{
           background-color: lightgray;
            height: 700px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

        }

        .menu{
            padding: 10px 20px;
            box-shadow:0px 0px 20px rgba(0,0,0,0.3);
          border-radius: 4%;
            height: 600px;
            width: 500px;  
            background-color: white;   
            background-image: linear-gradient(rgba(255, 192, 203, 0.189),rgba(173, 216, 230, 0.336));     
        }

        .food{
            text-align: center;
        }

        .items{
           display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .items img{
            height: 70px;
            width: 70px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="menu">
              <div class="food"><h3>MENU CARD</h3></div>
                <div class="items">
                    <h4> FOOD NAME</h4>
                    <h4> FOOD PRICE</h4> 
                    <h4>IMAGE</h4>
                </div> 
                
                <div class="items">
                    <h4>Burger </h4>
                    <h4> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;50 Rs </h4> 
                    <h4><img src="https://blog.travelcenter.uk/wp-content/uploads/2019/10/AdobeStock_228086481_Mix-Mithai-Tray.jpg" alt=""></h4>
                </div>

                <div class="items">
                    <h4>paroota </h4>
                    <h4> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;35 Rs</h4> 
                    <h4><img src="https://img2.exportersindia.com/product_images/bc-full/dir_112/3357365/south-indian-snacks-1487667933-2731891.jpeg" alt=""></h4>
                </div>

                <div class="items">
                    <h4>Fruit Salad</h4>
                    <h4>40 Rs </h4> 
                    <h4><img src="https://4.bp.blogspot.com/-ytuVpiiXbF0/VsF5KBBQOZI/AAAAAAAAAnU/SsmmvQIY4d8/s1600/fruit_salad.jpg" alt=""></h4>
                </div>

                <div class="items">
                    <h4>Chats</h4>
                    <h4> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;30 Rs </h4> 
                    <h4><img src="https://www.tasteofhome.com/wp-content/uploads/2019/08/group-bombay-chat-food-includes-golgappapanipuri-shutterstock_1422412163-800x450.jpg" alt=""></h4>
                </div>
                     
        </div>
    </div>
   
</body>
</html>
