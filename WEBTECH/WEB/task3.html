<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <fieldset>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td><label for="">QUALIFICATION:</label></td>
                <td>                   
                    <ol type="1">
                        <li> class X <input type="text" name="" id=""> <input type="text" name="" id=""> <input type="text" name="" id=""></li>
                        <li>class II <input type="text" name="" id=""> <input type="text" name="" id=""> <input type="text" name="" id=""></li>

                        <li>Masters <input type="text" name="" id=""> <input type="text" name="" id=""> <input type="text" name="" id=""></li>
                    </ol>
                </td>
                
                <td></td>
            </tr>

            <tr>
                <td><label for="hbs">HOBBIES</label></td>
                <td><input type="checkbox" name="hbs" id="" >DRAWING 
                    <input type="checkbox" name="hbs" id="">SINGING 
                    <input type="checkbox" name="hbs" id="">DANCING  
                    <input type="checkbox" name="" id=""> OTHER<input type="text" name="hbs" id=""></td>
            </tr>

        </table>
    </form>
