<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>registration form</legend>
        <form action="" method="post" >
            <table>
                <tr>
                    <td><label for="first">FIRST NAME:</label></td>
                    <td><input type="text" name="first" id="" placeholder="enter name"></td>
                </tr>
                <tr>
                    <td><label for="last">LAST NAME:</label></td>
                    <td><input type="text" name="last" id=""></td>
                </tr>
                <tr>
                    <td><label for="dob">DOB:</label></td>
                    <td><input type="date" name="dob" id=""></td>
                </tr>
                <tr>
                    <td><label for="addr">ADDRESS:</label></td>
                    <td><textarea name="addr" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">QUALIFICATION:</label></td>
                    <td><select name="" id="">
                        <option value=""><SELECT</SElect></option>
                        <option value="">MECH</option>
                        <option value="">CIVIL</option>
                        <option value="">EC</option>
                        <option value="">EEE</option>


                    </select></td>
                </tr>
                <tr>
                    <td><label for="pno">PHNO:</label></td>
                    <td><input type="number" name="pno" id="" required></td>
                </tr>
                <tr>
                    <td><label for="gml">GMAIL:</label></td>
                    <td><input type="email" name="gml" id=""></td>
                </tr>
                <tr>
                    <td><label for="gen">GENDER:</label></td>
                    <td>MALE<input type="radio" name="gen" id=""> FEMALE<input type="radio" name="gen" id=""></td>
                </tr>
                <tr>
                    <td><label for="lan">LANGUAGE:</label></td>
                    <td>KANNADA<input type="checkbox" name="lan" id=""> ENGLISH<input type="checkbox" name="lan" id=""></td>
                </tr>
                <tr>
                    <td><input type="range" name="" id=""></td>
                </tr>
                <tr>
                   <td><input type="button" value="SUBMIT!"></td>
                   <td><input type="submit" value="SUBMIT2"></td>
                   <td><input type="cancel" value="CANCEL"></td>
            </table>
        </form>







    </fieldset>
</body>
</html>
